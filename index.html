
<html >
<head>

  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="calculator">
    <div class="display">
      <div id="history"></div>
      <input type="text" id="result" readonly placeholder="0">
    </div>

    <div class="buttons">
      <button class="operator">(</button>
      <button class="operator">)</button>
      <button class="operator">%</button>
      <button class="operator special">AC</button>

      <button class="func">sin</button>
      <button class="func">cos</button>
      <button class="func">tan</button>
      <button class="operator">÷</button>

      <button class="func">log</button>
      <button class="func">ln</button>
      <button class="func">x²</button>
      <button class="operator">×</button>

      <button class="func">√</button>
      <button class="func">π</button>
      <button class="func">x^</button>
      <button class="operator">−</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator special">DEL</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal" rowspan="2">=</button>

      <button class="zero">0</button>
      <button>.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
